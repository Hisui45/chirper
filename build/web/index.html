<!DOCTYPE html>

<html>
    <head>
        <title>Twitter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Gill, Helvetica, sans-serif;
            }

            main{
                width: 100%;
                min-height: 100vh;
                display: flex;
                padding: 0.5rem 0.5rem;
            }
            
            section{
                display:flex;
                flex-direction: column;
                padding-left: 4rem;
                padding-top: 18rem;
            }

            aside{
                background-color: #6f3fd8;
                padding-top: 15rem;
                display:flex;
                flex-direction: column;
                margin-left: 6rem;
                width: 100%;
                height: 97.5vh;
                border-radius: 8px;
            }

            body{
                background-color: #ffffff;
                /*padding-right: 4rem;*/
            }

            .button {
                display: inline-block;
                padding: 10px 24px;
                border: 1px solid #1B1B1E;
                border-radius: 4px;
                width: 18rem;
                transition: all 0.2s ease-in;
                position: relative;
                overflow: hidden;
                font-size: 1rem;
                cursor: pointer;
                color: #1B1B1E;
                z-index: 1;
                text-align: center;
                margin-bottom: 1rem;
                background-color: gainsboro;
            }


            .button:hover {
                background-color: #74b9ff;
            }

            a{
                text-decoration: none;
                color: black;
            }


            h1{
                font-size: 2rem;
                margin-bottom: 1.5rem;
                font-weight: normal;
                color: #1B1B1E;
            }

        </style>
    </head>
    <body>
        <main>
            <section>
                <h1>Chirper</h1>
                <a class="button" href="sign-up">Sign Up</a>
                <a class="button" href="login">Login</a>
            </section>
            <aside>
               
            </aside>
        </main>
    </body>
</html>
